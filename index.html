<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="clima.js"></script>
</head>
<body>
    <div>
        <p class="titulo">Confirme o clima da sua cidade:</p>
        <p>Digite o nomede sua cidade, sem acentos, e clique em confirmar <br> para receber a temperatura em sua cidade.</p> <br>
        <p>Nome da cidade: <input type="text" id="cidade"></textarea></p> <button class="confirmar" onclick="confirmar()">Confirmar</button> <br>
        <p>Sua latitude e longitude: <span id="lati"></span>, <span id="long"></span></p> <br>
        <p>Sensação térmica: <span id="sens"></span>°C</p> <br>
        <p>Descrição: <span id="desc"></span></p> <br>
    </div>
</body>
</html>
